<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="Sign Up.css">
    <link rel="icon" type="image/png" href="logoo.png">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js"></script>
    <!-- Custom Script -->
    <script src="signin.js" type="module" defer></script>
</head>
<body>
    <ul class="nav-tabs tbl shadow">
        <li><a href="login.html" onclick="openTab(event, 'about')">Log-In</a></li>
    </ul>
    <div class="container">
        <!-- Left Section -->
        <div class="left">
            <img style="border-radius: 30px;padding-bottom: 10px;" src="logo.png" width="250px">
            <h1>Welcome,</h1>
            <p>Sign in to continue</p>
            <div class="website">www.Yasindu.com</div>
        </div>
        <!-- Right Section -->
        <div class="right">
            <h2>Sign In</h2>
            <form id="signinForm">
                <div class="input-group">
                    <input type="email" placeholder="Email" id="email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" id="password" required>
                </div>
                <button type="submit" class="continue-btn">Sign Up</button>

               <center>
                
                <div class="social-login">Already have anaccount</div>
                <!-- <a href="../Sign in/Sign in.html"> -->
                <a href="../Log-in/Login.html">
                    <div style="color: #107D00;padding-top: 10px;"><b>Log in</b></div>
                </a>
            </center>
            </form>
        </div>
    </div>
</body>
</html>
